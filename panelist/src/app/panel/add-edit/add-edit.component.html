<div class="form form-group">
    <label class="col-sm-2 col-form-label">
        Panel Name
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "PanelName" placeholder="Enter panel name"/>
    </div>
</div>

<button (click)="addPanel()" *ngIf="pnl.PanelId==0" class="btn btn-primary">Add</button>
<button (click)="updatePanel()" *ngIf="pnl.PanelId!=0" class="btn btn-primary">Edit</button>
